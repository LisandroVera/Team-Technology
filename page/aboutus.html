<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/styleNav.css">
    <link rel="stylesheet" href="/style/styleForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>EnerViento</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar  logo">
        <div class="container-fluid ">
          <a class="navbar-brand textLogo" href="/index.html"><i class="bi bi-wind">EnerViento</i></a>
          <button class="navbar-toggler btnHambur" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header logo">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="bi bi-wind">EnerViento</i></h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 textSubnav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/page/freepage.html">FreePage</a>
                    </li>
                </ul>
            </div>
          </div>
        </div>
    </nav>
    <!-- Formulario de contacto -->
    <div class="divForm"> 
        <form action="#" target="" method="get" name="formDatosPersonales">
            <h2 class="textContacto">CONTACTO</h2>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
        
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required />
        
            <label for="asunto">Asunto</label>
            <input type ="text" name="asunto" id="asunto" placeholder="titular de la consulta"/>
        
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" for="mensaje" placeholder="describe brevemente en menos de 300 carácteres tu consulta" maxlength="300"></textarea>
            <input type="checkbox" id="cbox2" value="second_checkbox" />
            <label for="cbox2" class="checkBox">Acepto los términos y condiciones</label>
            <input type="submit" name="enviar" value="enviar datos"/>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
